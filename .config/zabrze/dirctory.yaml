abbrevs:
  # lsd
  - name: ls
    abbr: ls
    snippet: lsd --group-directories-first
    if: (( ${+commands[lsd]} ))

  - name: ls -l
    abbr: ll
    snippet: lsd --group-directories-first -laF
    if: (( ${+commands[lsd]} ))

  - name: ls -la
    abbr: la
    snippet: lsd --group-directories-first -laF
    if: (( ${+commands[lsd]} ))

  - name: ls -l --tree
    abbr: lt
    snippet: lsd --group-directories-first --tree -laF
    if: (( ${+commands[lsd]} ))

  # cd
  - name: cd ..
    abbr: ..
    snippet: cd ../

  - name: cd ../../
    abbr: ...
    snippet: cd ../../

