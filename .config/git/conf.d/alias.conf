[alias]
  log-format = log --color --date=format:'%Y/%m/%d %H:%M:%S' --pretty=format:'%C(green)%ad%Creset %C(red)%h%Creset %C(cyan)<%an>%Creset %s%C(yellow)%d%Creset'
  log-format-fzf-list = log --color --date=format:'%Y/%m/%d %H:%M:%S' --pretty=format:'%C(red)%h%Creset %C(cyan)<%an>%Creset %s%C(yellow)%d%Creset'
  lg = log-format --graph

